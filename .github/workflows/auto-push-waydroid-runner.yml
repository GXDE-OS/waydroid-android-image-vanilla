name: Auto Push Waydroid Runner
run-name: ${{ github.actor }} Auto Push Waydroid Runner ðŸš€
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Get
        env: 
          PASSWORD: ${{ secrets.PASSWORD }}
          KEYPASSWORD: ${{ secrets.KEYPASSWORD }}
          KEY: ${{ secrets.KEY }}
        run: |
          git clone https://gitee.com/gfdgd-xi/waydroid-runner/
          cd waydroid-runner
          cat > .git/config <<EOF
          [core]
          repositoryformatversion = 0
          filemode = true
          bare = false
          logallrefupdates = true
          [remote "origin"]
          url = https://gfdgd-xi:$PASSWORD@github.com/gfdgd-xi/waydroid-runner.git
          fetch = +refs/heads/*:refs/remotes/origin/*
          [branch "master"]
          remote = origin
          merge = refs/heads/master
          EOF
          git push
          
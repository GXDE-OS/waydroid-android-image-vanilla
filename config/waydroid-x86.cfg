[waydroid]
arch = x86
vendor_type = MAINLINE
system_datetime = 0
vendor_datetime = 0
suspend_action = freeze
mount_overlays = True
images_path = /usr/share/waydroid-extra/images
system_ota = https://ota.waydro.id/system/lineage/waydroid_x86/VANILLA.json
vendor_ota = https://ota.waydro.id/vendor/waydroid_x86/MAINLINE.json
binder = anbox-binder
vndbinder = anbox-vndbinder
hwbinder = anbox-hwbinder
binder_protocol = aidl3
service_manager_protocol = aidl3

[properties]
persist.sys.timezone=Asia/Shanghai
persist.sys.language=zh
persist.sys.country=CN
persist.waydroid.multi_windows=true
